<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="spec.css">
  <link rel="stylesheet" href="reset.css">
  <title>영화 제목 - Netflix</title>
  <script type="text/javascript"  src="./specModule/spec.js"></script>
  <script type="module" src="./specModule/spec.js"></script>
</head>

<body>

  <div class="header">
    <div class="logo">비트코드</div>
    <button class="back-button">뒤로가기</button>
  </div>

  <section class="container">
    <div class="details">
      <h1>영화 제목</h1>
      <p>영화 설명이 여기에 들어갑니다.</p>
      <h2>예고편</h2>

      <div class="trailer">
        <iframe src="예고편 동영상 URL" frameborder="0" allowfullscreen></iframe>
      </div>

      <div>
        <h2>등장인물</h2>
          <div class="cast-card">
          <!-- 이 곳에 spec.js안에 있는 temp_html이 들어감 -->
          </div>
      </div>

  <section class="comment_section">
    <h2>댓글</h2>
    <div class="comments">
      <div class="comment">
        <p class="username">사용자1</p>
        <p class="timestamp">2023-06-05 12:34:56</p>
        <p>첫 번째 댓글입니다.</p>
      </div>
      <div class="comment">
        <p class="username">사용자2</p>
        <p class="timestamp">2023-06-05 13:00:00</p>
        <p>두 번째 댓글입니다.</p>
      </div>
    </div>
    <h3>댓글 작성</h3>
    <div class="comment-form">
      <textarea placeholder="댓글을 작성하세요"></textarea>
      <button>작성</button>
    </div>
    </div>
  </section>
</body>

</html>
