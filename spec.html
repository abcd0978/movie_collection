<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="spec.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>영화 제목 - Netflix</title>
    <script src="./specModules/spec.js" type="module"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <div class=""></div>
    <div class="header">
      <div class="logo">비트코드</div>
      <button class="back-button">뒤로가기</button>
    </div>
    <!--specTitle-->
    <article class="container" page-content>
      <section class="banner" aria-label="second movies">
        <div class="banner-slider">
          <div class="slider-item active" slider-item>
            <img
              src="https://www.dreamworks.com/storage/cms-uploads/pib2-share-image-dec-21.jpg"
              alt="Puss in Boots: The Last Wish"
              class="img-cover"
              loading="eager"
            />
            <div class="banner-content"></div>
          </div>
        </div>
      </section>
    </article>

    <div>
      <h2>등장인물</h2>
      <div class="cast">
        <div class="actor"></div>
        <div class="actor"></div>
        <div class="actor"></div>
        <!-- 필요한 만큼 인물 상자(.actor)를 추가할 수 있습니다 -->
      </div>
    </div>
    <!-- </section> -->

    <section class="comment_section">
      <h2>댓글</h2>
      <div class="comments">
        <div class="comment">
          <p class="username">사용자1</p>
          <p class="timestamp">2023-06-05 12:34:56</p>
          <p>첫 번째 댓글입니다.</p>
        </div>
        <div class="comment">
          <p class="username">사용자2</p>
          <p class="timestamp">2023-06-05 13:00:00</p>
          <p>두 번째 댓글입니다.</p>
        </div>
        <!-- 필요한 만큼 댓글(.comment)을 추가할 수 있습니다 -->
      </div>
      <h3>댓글 작성</h3>
      <div class="comment-form">
        <textarea placeholder="댓글을 작성하세요"></textarea>
        <button>작성</button>
      </div>
    </section>
  </body>
</html>
